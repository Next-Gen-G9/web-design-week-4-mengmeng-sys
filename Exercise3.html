<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gallery</title>
  <style>
    .gallery {
      /* TODO: make 3-column grid */
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    @media (max-width: 600px) {
      .gallery {
        /* TODO: change to 2-column grid */
        display: grid;
        grid-template-columns: repeat(2,1fr);
        
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="./img/siem_reap.jpg" alt="1">
    <img src="./img/siem_reap.jpg" alt="">
    <img src="./img/siem_reap.jpg" alt="">
    <img src="./img/siem_reap.jpg" alt="">
    <img src="./img/siem_reap.jpg" alt="">
    <img src="./img/siem_reap.jpg" alt="">
  </div>
</body>
</html>
