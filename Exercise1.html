<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Navbar</title>
  <style>
    nav {
      background: #ff0000;
      padding: 1rem;
      /* TODO: make nav items flex and space evenly */
      display: flex;
      justify-content: space-evenly;
      border-radius: 24px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: 0.3s;
    }
    nav a:hover {
      background: #4a4c4d;
      border-radius: 20px;
      color: rgb(247, 255, 4);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
